<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-10">
      <div class="card"> 
        <div class="card-body p-5" >
            
          <div class="text-center">
            <a href="" style="text-decoration: none; color: #00a082;; font-size: 18px; margin-bottom: 222px;">
            <img  src="assets\logos\index.png" width="120" height="120"> 
           </a> 

           <h4 class="text-dark mb-5" style="margin-top: 5%;">Prijava</h4>
          </div> 
          
          <form #loginForm="ngForm" (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="row">
              <div class="form-group col-md-12 mb-4">
                <input type="text" formControlName="username" class="form-control input-lg" id="username" placeholder="Korisničko ime" required>
              </div>

              <div class="form-group col-md-12 ">
                <input type="password"  formControlName="password" class="form-control input-lg" id="password" placeholder="Lozinka" required>
              </div>

              <div class="col-md-12 text-center">
                <div class="d-flex my-2 justify-content-between">
                  <div class="d-inline-block mr-3"> 
                  </div>

                  <!-- <p><a class="green" href="#">Zaboravili ste lozinku?</a></p> -->
                </div>

                <button type="submit" class="btn btn-lg btn-block mb-4 btn-green" [disabled]="!form.valid">Prijavi se</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
