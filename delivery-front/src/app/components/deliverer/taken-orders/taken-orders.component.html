<h1>Moje porudžbine</h1>
<hr>

<div class="table-responsive" *ngIf="show">
    <table class="table">
        <thead>
            <tr> 
                <th>Restoran</th>
                <th >Adresa restorana</th> 
                <th></th>
                <th>Korisnik</th>
                <th>Adresa korisnika</th> 
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of activeOrders"> <td *ngIf="item.restaurant != undefined">{{item.restaurant.name}}</td>
                <td *ngIf="item.restaurant.address == undefined">Marka Jankovica 2, Novi Sad</td>  

                <td  *ngIf="item.restaurant.address != undefined"><span class="badge btn-green"  style="cursor: pointer;" (click)="showMap(item.restaurant.name, item.customer.longitude, item.customer.latitude)">Prikaži na mapi</span></td>
                <td  *ngIf="item.restaurant.address == undefined"><span class="badge btn-green"  style="cursor: pointer;">Prikaži na mapi</span></td>
                <td *ngIf="item.customer != undefined">{{item.customer.username}}</td>
                <td *ngIf="item.customer != undefined">{{item.customer.address}}</td>     
                <td *ngIf="item.customer == undefined">/</td>
                <td *ngIf="item.customer == undefined">/</td>              
                <td><span class="badge btn-green" (click)="showMap(item.customer.address, item.customer.longitude, item.customer.latitude)" style="cursor: pointer;">Prikaži na mapi</span></td>
                <td *ngIf="item.orderStatus  == 'DELIVERING'"><span class="badge btn-green2" (click)="deliverOrder(item.orderId)" style="float:right; cursor: pointer;">Dostavi porudžbinu</span></td>
                <td *ngIf="item.orderStatus  == 'DELIVERED'">DOSTAVLJENA</td>
                            
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal for map view -->
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}" style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">{{selectedAddress}}</h5>
        </div> 

        <div  class="container"> 

            <agm-map [latitude]="lat" [longitude]="long" [zoom]="0">
                <agm-marker [latitude]="lat" [longitude]="long"></agm-marker>
              </agm-map>
 

            <br> 
        </div>
 
          
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" style="background-color: #676564; border: #676564; width: 35%;" (click)="display = 'none'">Zatvori</button>
        </div>
    </div>
    </div>
</div>
